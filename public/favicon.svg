<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="#0a192f" rx="15"/>
  
  <!-- Circuit pattern elements -->
  <circle cx="15" cy="15" r="2" fill="#0891b2" opacity="0.3"/>
  <circle cx="85" cy="15" r="2" fill="#0891b2" opacity="0.3"/>
  <circle cx="15" cy="85" r="2" fill="#0891b2" opacity="0.3"/>
  <circle cx="85" cy="85" r="2" fill="#0891b2" opacity="0.3"/>
  <line x1="15" y1="15" x2="30" y2="15" stroke="#0891b2" stroke-width="0.5" opacity="0.2"/>
  <line x1="85" y1="15" x2="70" y2="15" stroke="#0891b2" stroke-width="0.5" opacity="0.2"/>
  
  <!-- YB Letters -->
  <g filter="url(#glow)">
    <!-- Y -->
    <path d="M 25 30 L 35 45 L 35 65 L 40 65 L 40 45 L 50 30 L 45 30 L 37.5 42 L 30 30 Z" 
          fill="url(#aiGradient)" stroke="#06b6d4" stroke-width="1"/>
    
    <!-- B -->
    <path d="M 55 30 L 55 65 L 70 65 Q 78 65 78 57.5 Q 78 52.5 72 50 Q 78 47.5 78 42.5 Q 78 30 70 30 Z 
             M 60 34 L 68 34 Q 73 34 73 42.5 Q 73 48 67 48 L 60 48 Z 
             M 60 52 L 68 52 Q 73 52 73 57.5 Q 73 61 68 61 L 60 61 Z" 
          fill="url(#aiGradient)" stroke="#06b6d4" stroke-width="1"/>
  </g>
  
  <!-- Tech accent lines -->
  <line x1="20" y1="75" x2="35" y2="75" stroke="#06b6d4" stroke-width="1" opacity="0.4"/>
  <line x1="65" y1="75" x2="80" y2="75" stroke="#06b6d4" stroke-width="1" opacity="0.4"/>
</svg>
